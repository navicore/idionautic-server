project_name: idionautic-server

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

brews:
  - repository:
      owner: navicore
      name: idionautic-server
    directory: Formula
    homepage: https://github.com/navicore/idionautic-server
    description: POC server for collecting Idionautic observations

builds:
  - id: idionautic-server-linux-windows
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64

  - id: idionautic-server-macos
    env:
      - CGO_ENABLED=1
      - GOOS=darwin
      - CGO_CFLAGS="-mmacosx-version-min=10.13 -arch arm64"
      - CGO_LDFLAGS="-mmacosx-version-min=10.13 -arch arm64"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{- title .Os }}_{{- if eq .Arch \"amd64\" }}x86_64{{- else if eq .Arch \"386\" }}i386{{- else }}{{ .Arch }}{{ end }}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
